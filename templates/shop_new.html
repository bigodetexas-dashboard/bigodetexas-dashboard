<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja - BigodeTexas</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .category-tabs {
            display: flex;
            gap: 0.5rem;
            margin: 2rem 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .category-tab {
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .category-tab:hover {
            background: rgba(245, 158, 11, 0.1);
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }

        .category-tab.active {
            background: var(--accent-primary);
            color: #000;
            border-color: var(--accent-primary);
        }

        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .shop-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: transform 0.3s ease;
        }

        .shop-item:hover {
            transform: translateY(-5px);
            border-color: var(--accent-primary);
        }

        .item-category {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: rgba(245, 158, 11, 0.2);
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--accent-primary);
            margin-bottom: 0.5rem;
        }

        .item-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .item-price {
            font-size: 1.5rem;
            font-weight: 800;
            color: #22c55e;
            margin: 1rem 0;
        }

        .item-description {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .buy-btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--accent-primary);
            color: #000;
            border: none;
            border-radius: 0.5rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .buy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
        }

        .loading {
            text-align: center;
            font-size: 1.5rem;
            color: var(--text-secondary);
            padding: 3rem;
        }

        .item-count {
            text-align: center;
            color: var(--text-secondary);
            margin-top: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">ğŸ¤  BigodeTexas</a>
            <ul class="navbar-nav">
                <li><a href="/" class="nav-link">InÃ­cio</a></li>
                <li><a href="/stats" class="nav-link">EstatÃ­sticas</a></li>
                <li><a href="/leaderboard" class="nav-link">Ranking</a></li>
                <li><a href="/shop" class="nav-link">Loja</a></li>
                <li><a href="/heatmap" class="nav-link">Mapa de Calor</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="fade-in">ğŸ›’ Loja BigodeTexas</h1>
        <p class="text-secondary fade-in">Compre itens para usar no servidor</p>

        <div class="category-tabs">
            <button class="category-tab active" onclick="filterCategory('todos')" data-category="todos">
                ğŸŒŸ Todos
            </button>
            <button class="category-tab" onclick="filterCategory('armas')" data-category="armas">
                ğŸ”« Armas
            </button>
            <button class="category-tab" onclick="filterCategory('municao')" data-category="municao">
                ğŸ’¥ MuniÃ§Ã£o
            </button>
            <button class="category-tab" onclick="filterCategory('medico')" data-category="medico">
                ğŸ¥ MÃ©dico
            </button>
            <button class="category-tab" onclick="filterCategory('roupas')" data-category="roupas">
                ğŸ‘• Roupas Comuns
            </button>
            <button class="category-tab" onclick="filterCategory('militares')" data-category="militares">
                ğŸ–ï¸ Roupas Militares
            </button>
            <button class="category-tab" onclick="filterCategory('construcao')" data-category="construcao">
                ğŸ—ï¸ ConstruÃ§Ã£o
            </button>
            <button class="category-tab" onclick="filterCategory('veiculos')" data-category="veiculos">
                ğŸš— PeÃ§as de VeÃ­culo
            </button>
        </div>

        <div id="shop-container" class="shop-grid">
            <div class="loading">Carregando itens...</div>
        </div>
        <div id="item-count" class="item-count"></div>
    </div>

    <script>
        console.log('[SHOP] PÃ¡gina carregada');

        let allItems = [];
        let currentCategory = 'todos';

        // Mapeamento de categorias
        const categoryMap = {
            'armas': ['armas'],
            'municao': ['municao', 'muniÃ§Ã£o', 'carregadores'],
            'medico': ['medico', 'mÃ©dico'],
            'roupas': ['roupas'],
            'militares': ['militares', 'militar'],
            'construcao': ['construcao', 'construÃ§Ã£o'],
            'veiculos': ['veiculos', 'veÃ­culos', 'veiculo']
        };

        // Carregar itens da API
        async function loadShop() {
            console.log('[SHOP] Carregando itens da API...');
            try {
                const response = await fetch('/api/shop');
                console.log('[SHOP] Response status:', response.status);

                if (!response.ok) {
                    throw new Error('Erro ao carregar itens');
                }

                allItems = await response.json();
                console.log('[SHOP] Itens carregados:', allItems.length);

                renderItems(allItems);

            } catch (error) {
                console.error('[SHOP] Erro:', error);
                document.getElementById('shop-container').innerHTML = `
                    <div class="loading" style="color: #ef4444;">
                        Erro ao carregar itens. Tente novamente mais tarde.
                    </div>
                `;
            }
        }

        function renderItems(items) {
            const container = document.getElementById('shop-container');
            container.innerHTML = '';

            if (items.length === 0) {
                container.innerHTML = '<div class="loading">Nenhum item encontrado nesta categoria.</div>';
                document.getElementById('item-count').textContent = '';
                return;
            }

            items.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'shop-item';
                itemDiv.innerHTML = `
                    <div class="item-category">${getCategoryEmoji(item.category)} ${formatCategory(item.category)}</div>
                    <div class="item-name">${item.name}</div>
                    <div class="item-description">${item.description}</div>
                    <div class="item-price">${item.price} ğŸ’°</div>
                    <button class="buy-btn" onclick="buyItem('${item.code}', '${item.name}', ${item.price})">
                        Comprar
                    </button>
                `;
                container.appendChild(itemDiv);
            });

            document.getElementById('item-count').textContent = `Mostrando ${items.length} ${items.length === 1 ? 'item' : 'itens'}`;
            console.log('[SHOP] Itens renderizados:', items.length);
        }

        function filterCategory(category) {
            currentCategory = category;

            // Atualizar abas ativas
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[data-category="${category}"]`).classList.add('active');

            // Filtrar itens
            if (category === 'todos') {
                renderItems(allItems);
            } else {
                const categories = categoryMap[category] || [category];
                const filtered = allItems.filter(item =>
                    categories.some(cat =>
                        item.category.toLowerCase().includes(cat.toLowerCase())
                    )
                );
                renderItems(filtered);
            }
        }

        function getCategoryEmoji(category) {
            const emojis = {
                'armas': 'ğŸ”«',
                'municao': 'ğŸ’¥',
                'muniÃ§Ã£o': 'ğŸ’¥',
                'carregadores': 'ğŸ“¦',
                'medico': 'ğŸ¥',
                'mÃ©dico': 'ğŸ¥',
                'roupas': 'ğŸ‘•',
                'militares': 'ğŸ–ï¸',
                'militar': 'ğŸ–ï¸',
                'construcao': 'ğŸ—ï¸',
                'construÃ§Ã£o': 'ğŸ—ï¸',
                'veiculos': 'ğŸš—',
                'veÃ­culos': 'ğŸš—',
                'veiculo': 'ğŸš—'
            };
            return emojis[category.toLowerCase()] || 'ğŸ“¦';
        }

        function formatCategory(category) {
            return category.charAt(0).toUpperCase() + category.slice(1);
        }

        function buyItem(code, name, price) {
            alert(`VocÃª deseja comprar: ${name} por ${price} ğŸ’°\n\nUse o comando no Discord:\n!comprar ${code}`);
        }

        // Carregar quando a pÃ¡gina estiver pronta
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadShop);
        } else {
            loadShop();
        }
    </script>
</body>

</html>
