<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - BigodeTexas</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/checkout.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="checkout-container">
        <!-- Header -->
        <header class="checkout-header">
            <div class="container">
                <div class="header-content">
                    <div class="logo">
                        <i class="fas fa-skull-crossbones"></i>
                        <h1>Finalizar Compra</h1>
                    </div>
                    <div class="balance">
                        <i class="fas fa-coins"></i>
                        <span id="user-balance">0</span> DZCoins
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="checkout-main">
            <div class="container">
                <div class="checkout-grid">
                    <!-- Order Summary -->
                    <div class="order-summary">
                        <h2><i class="fas fa-shopping-bag"></i> Resumo do Pedido</h2>
                        <div class="order-items" id="order-items">
                            <!-- Items will be loaded here -->
                        </div>
                        <div class="order-total">
                            <div class="total-row">
                                <span>Subtotal:</span>
                                <span id="subtotal">0 DZCoins</span>
                            </div>
                            <div class="total-row total-final">
                                <span>Total:</span>
                                <span id="total">0 DZCoins</span>
                            </div>
                        </div>
                        <div class="balance-info">
                            <div class="balance-row">
                                <span>Saldo Atual:</span>
                                <span id="current-balance">0 DZCoins</span>
                            </div>
                            <div class="balance-row">
                                <span>Saldo Após Compra:</span>
                                <span id="balance-after" class="balance-after">0 DZCoins</span>
                            </div>
                        </div>
                    </div>

                    <!-- Map Selection -->
                    <div class="map-section">
                        <h2><i class="fas fa-map-marked-alt"></i> Selecione o Local de Entrega</h2>
                        <p class="map-description">
                            <i class="fas fa-info-circle"></i>
                            Use o mapa iZurvive abaixo para encontrar o local. Digite as coordenadas X e Z manualmente.
                            A entrega será feita em <strong>5 minutos</strong>.
                        </p>

                        <!-- iZurvive Map Iframe -->
                        <iframe src="https://www.izurvive.com/chernarusplussatmap/"
                            style="width: 100%; height: 500px; border: 2px solid var(--secondary); border-radius: 8px; margin-bottom: 1.5rem;"
                            allowfullscreen>
                        </iframe>

                        <!-- Coordinates Display -->
                        <div class="coordinates-display">
                            <div class="coord-item">
                                <label><i class="fas fa-arrows-alt-h"></i> Coordenada X:</label>
                                <input type="number" id="coord-x" min="0" max="15360" placeholder="Digite X (0-15360)">
                            </div>
                            <div class="coord-item">
                                <label><i class="fas fa-arrows-alt-v"></i> Coordenada Z:</label>
                                <input type="number" id="coord-z" min="0" max="15360" placeholder="Digite Z (0-15360)">
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="checkout-actions">
                            <button class="btn-confirm-order" id="btn-confirm-order">
                                <i class="fas fa-check-circle"></i>
                                Confirmar Pedido
                            </button>
                            <button class="btn-back" onclick="window.location.href='/shop'">
                                <i class="fas fa-arrow-left"></i>
                                Voltar para a Loja
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/checkout.js') }}"></script>
</body>

</html>
